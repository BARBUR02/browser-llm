name: Build, Test, and Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:
    inputs:
      run_deploy:
        description: "Run deployment after tests"
        required: false
        default: "false"
        type: boolean

jobs:
  build_and_test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Set up pnpm
        uses: pnpm/action-setup@v4

      - name: Install dependencies
        run: pnpm install

      - name: Run ESLint
        run: pnpm run lint

      - name: Check formatting with Prettier
        run: pnpm run format:check

  # Add this debug job to see what's happening
  debug_conditions:
    if: github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    steps:
      - name: Debug workflow dispatch values
        run: |
          echo "Event name: ${{ github.event_name }}"
          echo "Input run_deploy: '${{ inputs.run_deploy }}'"
          echo "Input run_deploy type: $(echo '${{ inputs.run_deploy }}' | wc -c) characters"
          echo "Condition 1 result: ${{ github.event_name == 'workflow_dispatch' }}"
          echo "Condition 2 result: ${{ inputs.run_deploy == 'true' }}"
          echo "Condition 2 alt result: ${{ inputs.run_deploy == true }}"
          echo "Combined condition: ${{ (github.event_name == 'workflow_dispatch' && inputs.run_deploy == 'true') }}"
          echo "Combined condition alt: ${{ (github.event_name == 'workflow_dispatch' && inputs.run_deploy) }}"
          echo "Combined condition alt2: ${{ (github.event_name == 'workflow_dispatch' && inputs.run_deploy == true) }}"

  deploy_to_github_pages:
    if: |
      (github.event_name == 'push' && github.ref == 'refs/heads/main') ||
      (github.event_name == 'workflow_dispatch' && inputs.run_deploy == 'true')
    needs: build_and_test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Set up pnpm
        uses: pnpm/action-setup@v4

      - name: Install dependencies
        run: pnpm install

      - name: Build application
        run: pnpm run build
        env:
          BASE_URL: /${{ github.event.repository.name }}/

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "./dist"

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
